                    <div key={p.id} className="product">
                      <div style={{fontSize:48}}>{p.image}</div>
                      <div style={{fontWeight:900, marginTop:8}}>{p.name}</div>
                      <div className="price">${p.price}</div>
                      <button className="btn primary" onClick={()=>addToCart(p)}>Add to Cart</button>
                    </div>
                  ))}
                </div>

                <div className="cart">
                  <h3 style={{margin:0}}>Your Cart ({cart.length})</h3>
                  {cart.length===0 ? (
                    <div className="empty">Your cart is empty</div>
                  ) : (
                    <>
                      <div style={{marginTop:10, display:'flex', flexDirection:'column', gap:8}}>
                        {cart.map((item,idx)=>(
                          <div key={idx} style={{display:'flex',justifyContent:'space-between',alignItems:'center',padding:'8px',borderRadius:8,background:'rgba(255,255,255,0.02)'}}>
                            <div style={{display:'flex',gap:10,alignItems:'center'}}>
                              <div style={{fontSize:26}}>{item.image}</div>
                              <div style={{fontWeight:800}}>{item.name}</div>
                            </div>
                            <div style={{display:'flex',gap:8,alignItems:'center'}}>
                              <div style={{fontWeight:900}}>${item.price}</div>
                              <button onClick={()=>removeFromCart(idx)} style={{background:'#ff6b6b',border:0,color:'#111',padding:'8px 10px',borderRadius:8,cursor:'pointer'}}>Remove</button>
                            </div>
                          </div>
                        ))}
                      </div>

                      <div style={{marginTop:12,display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                        <div style={{fontWeight:900,fontSize:18}}>Total: ${totalCartPrice}</div>
                        <button className="btn primary" onClick={checkout}>Checkout - Pay ${totalCartPrice}</button>
                      </div>
                    </>
                  )}
                </div>
              </section>
            )}
          </main>

          <footer className="app-footer">
            <div style={{display:'flex',justifyContent:'center',alignItems:'center',gap:12}}>
              <div style={{fontSize:26}}>üí™</div>
              <div>
                <div style={{fontWeight:800}}>MaxWink Fitness</div>
                <div className="muted">Your Complete Health & Fitness Platform ‚Äî ¬© MaxWink 2024</div>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MaxwinkFitness />);
  </script>
</body>
</html>
